<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pet Idea</title>
</head>

<div class="container">

  <!-- NAV -->
  <nav class="navbar">
    <ul class="left">
      <li><a href="#" class="products">produkty</a></li>
