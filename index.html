<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/82e3298cb6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Pet Idea</title>
</head>

<div class="container">

  <!-- NAV -->
  <nav class="navbar">
    <ul class="left">
      <li><a href="#" class="products">produkty</a></li>
      <li><a href="#" class="about">o nas</a></li>
      <div class="applaws-logo">
        <img src="src/applaws-logo.png" class="applaws-img" alt="Applaws">
      </div>
    </ul>
    <div class="middle-logo">
      <img src="src/pet-idea-logo.png" class="petidea-img" alt="PetIdea">
    </div>
    <ul class="right">
      <div class="katide-logo">
        <img src="src/katide-logo.png" class="katide-img" alt="Katide">
      </div>
      <li class="contact">
        <a href="#">
          <img src="src/envelope.png" class="contact-img" alt="Contact">
          <span class="contact-txt">kontakt</span>
        </a>
      </li>
      <li class="facebook">
        <a href="#">
          <img src="src/facebook.png" class="facebook-img" alt="Facebook">
        </a>
      </li>
      <li class="instagram">
        <a href="#">
          <img src="src/instagram.png" class="instagram-img" alt="Instagram">
        </a>
      </li>
    </ul>
  </nav>

  <!-- HEADER -->
  <header class="header">
    <div class="left-dog">
      <img src="src/dog.png" class="dog-img" alt="Dog">
    </div>
    <div class="main-txt">
      <h1 class="txt1">Szczęśliwy pupil to nasza misja
        a twój spokój.</h1>
      <p class="txt2">Oferujemy wysokiej jakości produkty dla kotów i psów, zapewniające zdrowie
        i zadowolenie Twojego pupila.</p>
    </div>
    <div class="right-cat">
      <img src="src/cat.png" class="cat-img" alt="Cat">
    </div>
  </header>

  <!-- SECTION -->
  <section class="products-section">
    <div class="options">
      <div class="cat-option active">
        <img src="src/cat-anime.png" alt="Wybierz kot">
        <span>Kot</span>
      </div>
      <div class="dog-option">
        <img src="src/dog-anime.png" alt="Wybierz pies">
        <span>Pies</span>
      </div>
      <div class="toys-option">
        <img src="src/toys-anime.png" alt="Wybierz zabawki">
        <span>Zabawki</span>
      </div>
    </div>
    <article class="food-products">
      <div class="food-choice">
        <div class="food-option">
          <button class="wet active-food-option">mokra</button>
          <button class="dry">sucha</button>
        </div>
        <div class="gallery-arrows">
          <button class="arrow-left">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <button class="arrow-right active-arrow">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="section-applaws-logo">
          <img src="src/applaws-logo.png" alt="Applaws">
        </div>
      </div>
      <div class="products-gallery">GALERIA</div>
    </article>
  </section>
</div>

<body>


  <script src="js/main.js"></script>
</body>

</html>
